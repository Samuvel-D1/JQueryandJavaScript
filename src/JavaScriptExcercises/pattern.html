<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text"></p>
<input type="button" value="Click" onclick="method()">
</body>
<script>

  function method(){
    var letters="abcdefghijklmnopqrstuvwxyz";
    let column=8;
    let row=letters.length/column;
    var rows=Math.ceil(row);
    var count=0;
    for(let i=0;i<rows;i++){
    for(let j=0;j<column;j++){
    document.getElementById('text').innerText+=" -";
    }
    document.getElementById('text').innerText+="\n";
    for(let j=0;j<column;j++){
    if(letters.length>count){
    document.getElementById('text').innerText+=letters.charAt(count);
    count++;
    }
    }
    document.getElementById('text').innerText+="\n";
    for(let j=0;j<column;j++){
    document.getElementById('text').innerText+=" -";
    }
    document.getElementById('text').innerText+="\n";
    }
    }
</script>
</html>
