<!DOCTYPE html>
<html lang="en">
<head >
    <form style="text-align:center">
    <label for="input1">Input1</label>
<input id="input1">
    <br><br>
    <label for="input2">Input2</label>
    <input id="input2"> <br><br>
   <p id="output"></p>

    <input type="button" id="flength" value="FindLength Of Given Word" onclick="findLength()"> </button>


    <input type="button" id="uppercase" value="UpperCase" onclick="toUpperCase()"> </button>

    <input type="button" id="lowercase" value="LowerCase" onclick="toLowerCase()"> </button>


    <input type="button" id="Capitalize" value="Capitalize" onclick="capitalize()"> </button><br><br>

    <input type="button" id="removeWord" value="removeGivenWord" onclick="removeWords()"> </button>


        <input type="button" id="dotted" value="Dotted" onclick="dottedString()"> </button>


    <input type="button" id="combineWord" value="Combine Two Words" onclick="combineWords()"> </button>
    </form>
</head>

<body>
<script>

//Find Length
function findLength(){
var input1=document.getElementById("input1").value;
    document.getElementById("output").innerText=input1.length;
}

//Convert to UpperCase
function toUpperCase(){
var input1=document.getElementById("input1").value;
   document.getElementById("output").innerText=input1.toUpperCase();
}

//Convert to LowerCase
function toLowerCase(){
var input1=document.getElementById("input1").value;
    document.getElementById("output").innerText=input1.toLowerCase();
}

//Capitalize
function capitalize() {
var input1=document.getElementById("input1").value;
 const splitWords = input1.split(" ");

for (var i = 0; i < splitWords.length; i++) {
    splitWords[i] = splitWords[i].charAt(0).toUpperCase() + splitWords[i].slice(1);
}
const result = splitWords.join(" ");
document.getElementById("output").innerText=result;

}

//Remove given Word
function removeWords(){
var input1=document.getElementById("input1").value;
var input2=document.getElementById("input2").value;
   document.getElementById("output").innerText=input1.replace(input2,"");
}

//Combine Words
function combineWords(){
var input1=document.getElementById("input1").value;
var input2=document.getElementById("input2").value;
      document.getElementById("output").innerText=input1+" "+input2;
}

//Dotted String
function dottedString(){
var input1=document.getElementById("input1").value;
if(input1.length>20){
      document.getElementById("output").innerText=input1.slice(0,20)+"....";
    }
    else{
      document.getElementById("output").innerText=input1;
    }
    }


</script>
</body>
</html>
