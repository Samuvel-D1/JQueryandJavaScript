<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="div">
<input id="input" type="number">
<p id="output"></p>
<input type="button" id="b1" value="Generate xPassword" onclick="random1()">
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function random1(){
    const numbers = "1234567890";
const length = document.getElementById("input").value;
let randomValue = "";
for ( let i = 0; i < length; i++) {
    const value = Math.floor(Math.random() * numbers.length);
    randomValue += value;
}
document.getElementById("output").innerText=randomValue;
    }
</script>
