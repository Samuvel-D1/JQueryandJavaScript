<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<p id="text"></p>
</body>
<script>
method();
function method(){
        var n=20;
        for (let i=1;i<=n;i++){
            if(i%3==0&&i%5==0){
                document.getElementById("text").innerText+="i am Worthy";
            }
            else if (i%3==0){
               document.getElementById("text").innerText+="i am ";
            }
            else if (i%5==0) {
                 document.getElementById("text").innerText+="Worthy";
            }
            else {

                document.getElementById("text").innerText+=i;
            }
            document.getElementById("text").innerText+="\n"

        }

    }
</script>
