<html lang="en">
<head>

</head>
<body>
<input type="text" id="input">
<input type="text" id="input2">
<input type="text" id="input3">
<p id="P1">Hi this Is Samuvel</p>
<p id="P2">Empty</p>
<p id="P3">Empty</p>
<input type="button" id="b1" value="P1">
<input type="button" id="b2" value="P2">

<script>
    $(document).ready(function(){
   $("#b1").click(function(){

  $("#P1").text($("#input").val());
});

    });

    $("#P2").text($("#input2").val());

    $("#P3").text($("#input3").val());
