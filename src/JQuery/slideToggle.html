<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #div1{
        background-color:green;
        text-color:white;
        text-align:center;
        }
        #div2{
        padding:50px;
        margin:60px;
        background-color:yellow;
        text-color:white;
        text-align:center;
        border:solid 5px;
        display:none;
        }

    </style>
</head>
<body>
<div id="div1">Click Here</div>
<div id="div2">Welcome</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(document).ready(function(){
  $("#div1").click(function(){
  $("#div2").slideToggle("slow");
  });
  });
</script>
</html>
