<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
    $("button").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(3000);
    });
    });
</script>
</head>
<body>
<button>Click</button>
<div id="div1"style="width:50px;height:40px;display-none;background-color:blue;"></div>
<div id="div2"style="width:50px;height:40px;display-none;background-color:green;"></div>
<div id="div3" style= "width:50px;height:40px;display-none;background-color:yellow;"></div>

</body>
</html>
